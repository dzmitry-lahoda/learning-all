<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Test window with toolbar</title>
    <style type="text/css">
        #toolbar
        {
            width: 819px;
        }
        #selectSetButtonImageUri
        {
            width: 479px;
        }
        #textLoadXml
        {
            width: 356px;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        function LoadXml(xmlUri) {
            var toolbar = document.getElementById("toolbar");
            toolbar.LoadXml(xmlUri);
        }
        function SetButtonImage(buttonId, imageUri) {
            var toolbar = document.getElementById("toolbar");
            toolbar.SetButtonImage(buttonId, imageUri);
        }

        function doLoadXml() {
            var oSelected = selectLoadXml.getElementsByTagName("OPTION")[selectLoadXml.selectedIndex];
            LoadXml(oSelected.text);
        }
        function doSetButtonImage() {
            var oSelectedId = selectSetButtonImageId.getElementsByTagName("OPTION")[selectSetButtonImageId.selectedIndex];
            var oSelectedImageUri = selectSetButtonImageUri.getElementsByTagName("OPTION")[selectSetButtonImageUri.selectedIndex];
            SetButtonImage(oSelectedId.text, oSelectedImageUri.text);
        }
    </script>

    <div>
        <input id="buttonLoadXml" type="button" value="Загрузить xml" onclick="doLoadXml()" /><br />
        <select id="selectLoadXml">
            <option>http://localhost/mysite/res/correctAll.xml</option>
            <option>http://localhost/mysite/res/correctExternalUris.xml</option>
            <option>http://localhost/mysite/res/correctManyImages.xml</option>
            <option>http://localhost/mysite/res/correctNoImage.xml</option>
            <option>http://localhost/mysite/res/correctNoText.xml</option>
            <option>http://localhost/mysite/res/correctWithBigImage.xml</option>
            <option>http://localhost/mysite/res/notcorrectEmptyId.xml</option>
            <option>http://localhost/mysite/res/notcorrectImageIsNotImage.xml</option>
            <option>http://localhost/mysite/res/notcorrectNoId.xml</option>
            <option>http://localhost/mysite/res/notcorrectNoImageNoText.xml</option>
            <option>http://localhost/mysite/res/notcorrectUnableToGetImage.xml</option>
            <option>http://localhost/mysite/res/notcorrectWrongImgUri.xml</option>
            <option>http://localhost/mysite/res/notcorrectXml1.xml.txt</option>
            <option>http://localhost/mysite/res/notcorrectXml2.xml.txt</option>
            <option>http://localhost/mysite/res/nosuchxmlfile.xml</option>
            <option>Bad formed Uri.</option>
        </select>
        <br />
        <br />
        <input id="buttonSetButtonImage" type="button" value="Назначить картинку для заданной кнопки"
            onclick="doSetButtonImage()" /><br />
        <select id="selectSetButtonImageId">
            <option>btn1</option>
            <option>btn2</option>
            <option>btn3</option>
            <option>btn4</option>
            <option>noSuchButton</option>
        </select>
        <select id="selectSetButtonImageUri">
            <option>http://localhost/mysite/img/img.gif</option>
            <option>http://localhost/mysite/img/img1.gif</option>
            <option>http://localhost/mysite/img/img2.gif</option>
            <option>http://localhost/mysite/img/img3.gif</option>
            <option>http://localhost/mysite/img/img4.gif</option>
            <option>http://localhost/mysite/img/imgN.gif</option>
            <option>http://localhost/mysite/img/imgBig.bmp</option>
            <option>http://localhost/mysite/img/notimg.txt</option>
        </select>
        <br />
        <br />
        <input id="buttonLoadXmlAndSetButtonImage" type="button" value="Загрузить xml и назначить картинку для заданной кнопки"
            onclick="doLoadXml();doSetButtonImage()" /><br />
        <object id="toolbar" height="100px" classid="http:Toolbars.dll#Scand.Toolbars.Toolbar" />
    </div>
</body>
</html>
